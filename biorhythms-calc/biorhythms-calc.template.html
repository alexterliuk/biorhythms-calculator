<h1>Biorhythms calculator</h1>

<form class="centrify">
  <label for="birthday">Please enter your birthday:</label>
  <input type="date" id="birthday" ng-model="$ctrl.birthday" max="{{$ctrl.birthdayMax | date:'yyyy-MM-dd'}}" min="{{$ctrl.birthdayMin | date:'yyyy-MM-dd'}}">
  <button id="getBioBtn" ng-click="$ctrl.getYourResult($ctrl.birthday)">calculate</button>
</form>

<p class="centrify">
  <span ng-bind="$ctrl.howManyLived.days[0]"></span>
  <span ng-bind="$ctrl.howManyLived.days[1]"></span>
  <span ng-bind="$ctrl.howManyLived.days[2]"></span>
  <span ng-bind="$ctrl.howManyLived.weeks[0]"></span>
  <span ng-bind="$ctrl.howManyLived.weeks[1]"></span>
  <span ng-bind="$ctrl.howManyLived.weeks[2]"></span>
  <span ng-bind="$ctrl.howManyLived.years[0]"></span>
  <span ng-bind="$ctrl.howManyLived.years[1]"></span>
  <span ng-bind="$ctrl.howManyLived.years[2]"></span>
</p>

<div>
  <table class="table-bio centrify">
    <thead>
    <tr>
      <th>Date of birth</th>
      <th>Physical</th>
      <th>Emotional</th>
      <th>Intellectual</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in $ctrl.tableData">
      <td>{{data[0] | date:'dd MMM y'}}</td>
      <td ng-style={{data[1][1]}}>{{data[1][0]}}</td>
      <td ng-style={{data[1][3]}}>{{data[1][2]}}</td>
      <td ng-style={{data[1][5]}}>{{data[1][4]}}</td>
    </tr>
    </tbody>
  </table>
</div>
