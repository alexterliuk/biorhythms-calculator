<h1>Biorhythms calculator</h1>
<form class="centrify">
  <label for="birthday">Please enter your birthday:</label>
  <input type="date" id="birthday" ng-model="$ctrl.birthday" max="{{$ctrl.birthdayMax | date:'yyyy-MM-dd'}}" min="{{$ctrl.birthdayMin | date:'yyyy-MM-dd'}}">
  <button id="getBioBtn" ng-click="$ctrl.getYourResult($ctrl.birthday)">calculate</button>
</form>
<p class="centrify" ng-bind="$ctrl.howManyLived" ng-show="$ctrl.calculated"></p> <!-- TODO: use ng-show="$ctrl.tableData", get rid of $ctrl.calculated. If you have data - it's calculated. -->
<div style="max-height: 500px; position: relative;">
  <table style="overflow: scroll" class="table-bio centrify">
    <thead>
    <tr>
      <th>Date</th>
      <th>Physical</th>
      <th>Emotional</th>
      <th>Intellectual</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in $ctrl.tableData">
      <td>{{item[0] | date:'dd MMM y'}}</td> <!-- TODO: item[0] => item.date -->
      <td ng-class="$ctrl.setColor(item[1][0])">{{item[1][0] + '%'}}</td> <!-- TODO: item[1][0] => item.physical -->
      <td ng-class="$ctrl.setColor(item[1][1])">{{item[1][1] + '%'}}</td> <!-- TODO: item[1][1] => item.emotional -->
      <td ng-class="$ctrl.setColor(item[1][2])">{{item[1][2] + '%'}}</td> <!-- TODO: item[1][2] => item.intellectual -->
    </tr>
    </tbody>
  </table>
</div>
